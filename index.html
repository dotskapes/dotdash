<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/wigglemaps/wigglemaps.js"></script>
    <script type="text/javascript" src="lib/wigglemaps/js/selector.js"></script>
    <script type="text/javascript" src="lib/handlebars.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="src/service_layer.js"></script>
    <script type="text/javascript" src="src/controller/controller.js"></script>
    <script type="text/javascript" src="src/controller/selection_manager.js"></script>
    <script type="text/javascript" src="src/views/filter_view.js"></script>
    <script type="text/javascript" src="src/dash.js"></script>
    <script type="text/javascript" src="src/popup.js"></script>
    <script type="text/javascript" src="src/selector.js"></script>
    <script type="text/javascript" src="src/map_panel.js"></script>
    <script type="text/javascript" src="src/time_panel.js"></script>
    <script type="text/javascript" src="src/mds_panel.js"></script>
    <title>Spatial-Temporal Dashboard</title>
  </head>

  <script type="text/javascript">
    dash.ready (function () {
        // Set the size of the div containing the dashboard
        var set_width = function () {
            $ ('#dashboard').css ({
                'width': $ (window).width (),
                'height': $ (window).height ()
            });
        };
        set_width ();
        // Resize the dashboard when the window size changes
        $ (window).resize (function () {
            set_width ();
        });
        dash.create ('#dashboard', '/dash/');
    });
  </script>
  <body style="margin: 0px;">
    <div style="width: 100%; height: 500px" id="dashboard"></div>
  </body>
</html>
