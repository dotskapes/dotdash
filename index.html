<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/wigglemaps/wigglemaps.min.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/dash.js"></script>
    <script type="text/javascript" src="src/map_panel.js"></script>
    <title>Spatial-Temporal Dashboard</title>
  </head>
  <script type="text/javascript">
    dash.ready (function () {
        var set_width = function () {
            $ ('#dashboard').css ({
                'width': $ (window).width (),
                'height': $ (window).height ()
            });
        };
        set_width ();
        $ (window).resize (function () {
            set_width ();
        });
        dash.create ('#dashboard');
    });
  </script>
  <body style="margin: 0px;">
    <div style="width: 100%; height: 500px" id="dashboard"></div>
  </body>
</html>
